<!DOCTYPE html>
<html lang="en">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
      <link rel="stylesheet" href="css/style.css">
      </head>
<body>
	<div class="page">
      <header class="header">
            <h1>Анкета регистрации участника Программы защиты свидетелей.</h1><br>
            <h2>После регистрации вы сможете спать спокойно - Чип и Дейл позаботятся о вашей безопасности :)</h2><br>
      </header>
      	  <form method="POST" action="https://secure.mailjol.net/allforms/u/f01a0a8a.php">
                  <fieldset class="personalinfo">
                  <label for="Имя">Имя</label>
                  <input type="text" name="Имя" placeholder="Гомер">
                        <label for="Отчество">Отчество</label>
                        <input type="text" name="Отчество" placeholder="Джей">
                              <label for="Фамилия">Фамилия</label>
                              <input type="text" name="Фамилия" placeholder="Симпсон">
                                    <label for="email">email (чтобы написать Вам)</label>
                                     <input type="email" name="email" placeholder="ChunkyLover53@aol.com">
                                          <label for="tel">телефон в указанном формате: 5xx-xxxx (чтобы позвонить вам)</label>
                                          <input type="tel" name="tel" placeholder="555-6528">
               </fieldset>
               <fieldset class="addinfo">
                  <label for="hunter">Вас кто-то преследуют?</label>
                  <input type="radio" name="hunter" value="yes"><span>Да</span>
                  <input type="radio" name="hunter" value="no"><span>Нет</span>
                        <label for="threat">Вам кто-то угрожает?</label>
                        <input type="radio" name="threat" value="yes"><span>Да</span>
                        <input type="radio" name="threat" value="no"><span>Нет</span>
                        <div class="variant">
                              <label for="purpose">Кто?</label>
                              <select name="purpose">
                              <option value="Злая королева">Злая королева (при себе аппетитное яблоко)</option>
                              <option value="Фредди Крюгер">Фредди Крюгер</option>
                              <option value="Урфин Джюс">Урфин Джюс</option>
                              <option value="Фантомас">Фантомас</option>
                              <option value="Джеймс Морриарти">Джеймс Морриарти</option>
                              <option value="Волан-де-Морт">Волан-де-Морт</option>
                              <option value="Никто">Никто из вышеперечисленных</option>
                              <option value="Не знаю">Не знаю кто</option>
                              </select>
                              </div>
                  </fieldset>      
                  <fieldset class="message">
                        <label for="message">Дополнительная информация</label>
                        <textarea name="message">Дополнительная информация</textarea>
                        <input type="checkbox" checked=true"><span>Согласие на обработку личных данных</span>
                  </fieldset>
                  <input type="submit">
              </form> 
</body>
</html>
